<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metallica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">This is Metallica.</div>
    <div class="container">
        <div class="card">
            <img src="./images/kill-em-all.jpg" alt="Kill-Em-All">
            <div class="description">Kill 'Em All (1983)</div>
        </div>
        <div class="card">
            <img src="./images/lightning.jpg" alt="Ride the Lightning">
            <div class="description">Ride the Lightning (1984)</div>
        </div>
        <div class="card">
            <img src="./images/master.jpg" alt="Master of Puppets">
            <div class="description">Master of Puppets (1986)</div>
        </div>
        <div class="card">
            <img src="./images/justice.jpg" alt="...And Justice for All">
            <div class="description">...And Justice for All (1988)</div>
        </div>
        <div class="card">
            <img src="./images/metallica.jpg" alt="Metallica">
            <div class="description">Metallica (1991)</div>
        </div>
    </div>
    <div class="footer">The first five albums.</div>
</body>
</html>
